<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admini — License Verify</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="header-left">
    <div class="logo-border" aria-hidden="true">
      <div class="logo-gradient">Admini</div>
      <div class="logo-spark"></div>
    </div>
  </div>
  <nav class="header-right">
    <a href="#">Home</a>
    <a href="#">Docs</a>
    <a href="#">Support</a>
  </nav>
</header>

<main>
  <section class="box">
    <h1>License Verification</h1>

    <div class="form-row">
      <input id="licenseKey" placeholder="Enter license key (or use ?key=...)" />
      <button id="verifyBtn">Verify</button>
    </div>

    <div id="status" class="status">Awaiting input...</div>

    <div id="output" class="output" aria-live="polite"></div>
  </section>
</main>

<footer>
  <div class="footer-content">
    <strong>Admini</strong> • Secure Licensing & Hosting Control — built 2025
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
